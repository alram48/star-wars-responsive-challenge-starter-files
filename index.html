<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="responsivelayout.css">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<nav>
		<h1>Star Wars Characters</h1>
		<h2>Incomplete list</h2>

	</nav>



	
	<div class="row">

		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png">
				<div class="cardcontent">
					<h2>Ray</h2><h3>Protagonist, from Tatooine</h3>
				</div>
			</div>
		</div>
		
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png">
				<div class="cardcontent">
					<h2>Finn</h2><h3>Storm Tropper, befriends Ray</h3>
				</div>
			</div>
		</div>

		<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png">
				<div class="cardcontent">
					<h2>Kylo</h2><h3>Main villain, or is he?</h3>
				</div>
			</div>
		</div>
	</div>




	<div class="row">

		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png">
				<div class="cardcontent">
					<h2>Poe</h2><h3>Neutral pilot</h3>
				</div>
			</div>
		</div>	

		<div class="col-4">
			<div class="card">
		 		<img src="images/chewbacca_square.png">
		 		<div class="cardcontent">
		 			<h2>Chewbaca</h2><h3>A great first mate</h3>
		 		</div>
		 	</div>		
		</div>


		<div class="col-4">
			<div class="card">
				<img src="images/yoda_square.png">
				<div class="cardcontent">
					<h2>Yoda</h2><h3>Wise old Jedi master</h3>
				</div>
			</div>		
	 	</div>

	</div>




</body>
</html>
